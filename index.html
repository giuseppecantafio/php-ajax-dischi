<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Php Ajax Dischi</title>
  </head>
  <body>
    <div id="app">
      <header class="container-fluid">
        <div class="row">
            <div class="col-2">
                <img src="./img/1.png" alt="Logo" class="my-1" />
            </div>
            <div class="col-10">
            <div class="select-container mt-1">
                <select class="form-select" @change="mySearch" v-model="selectedGenre">
              <option selected value="">All</option>
                <option v-for="(genere, index) in valueForSelect" :key="index" :value="genere">{{genere}}</option>
            </select>
            </div>
        </div>
      </header>
      <main>
        <div class="wrapper">
          <div class="container mt-3">
            <div class="row row-cols-5">
              <div class="col" v-for="(disco, index) in dischi" :key="index">
                <div class="card text-center my-2">
                  <img
                    :src="disco.poster"
                    class="card-img-top img-fluid my-4"
                    :alt="disco.author"
                  />
                  <div class="main-text-container">
                    <h4>{{disco.title}}</h4>
                    <p>{{disco.author}}<br />{{disco.year}}</p>
                  </div>
                  <p class="fancy-text">{{disco.genre}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
